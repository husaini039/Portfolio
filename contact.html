   <!-- contanct me section start -->
   <section class="contact" id="contact">
      <div class="max-width">


         <div class="contact-content">
            <div class="column left">

               <div class="wrkCon">
                  <div class="wrkC">

                     <h1>
                        <span class="row">
                           <img src="images/contacttrans.png" alt="">
                        </span>
                        <span class="row2">
                           <img src="images/shake.gif" alt="">
                        </span>
                     </h1>
                  </div>
               </div>
            </div>
            <div class="column right">
               <p>Interested with my work? Would you like <br> to reach out to me? Feel free to reach out <br> by using
                  your email</p> <br><br>
               <form action="#">
                  <div class="fields">
                     <div class="field name">
                        <input style="text-align: center;" type="text" placeholder="Name" required>
                     </div>
                     <div class="field email">
                        <input style="text-align: center;" type="email" placeholder="Email" required>
                     </div>
                  </div>
                  <div class="field">
                     <input style="text-align: center;" type="text" placeholder="Subject" required>
                  </div>
                  <div class="field textarea">
                     <textarea style="text-align: center;" cols="30" rows="10" placeholder="Something in your mind.."
                        required></textarea>
                  </div>
                  <div class="button">
                     <button type="submit"><i class="fa fa-long-arrow-right"
                           style="color:black;transform: scale(1.4)"></i></button>
                  </div>
               </form>
            </div>

            <div class="end">
               <img src="images/sunset.jpg" alt="">
            </div>

            <div class="frmchck">
               <form action="#">
                  <p>Choose any review</p>
                  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                  <label for="vehicle1"> Good Color</label><br>
                  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                  <label for="vehicle2"> Bad UI</label><br>
                  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                  <label for="vehicle3"> Messy</label><br><br>

                  <p>Please select your age:</p>
                  <input type="radio" id="age1" name="age" value="30">
                  <label for="age1">0 - 20</label><br>
                  <input type="radio" id="age2" name="age" value="60">
                  <label for="age2">21 - 40</label><br>
                  <input type="radio" id="age3" name="age" value="100">
                  <label for="age3">41 - 60</label><br><br>

                  <label for="cars">Choose rating:</label>
                  <select name="cars" id="cars">
                     <option value="volvo">1</option>
                     <option value="saab">2</option>
                     <option value="opel">3</option>
                     <option value="audi">4</option>
                     <option value="audi">5 :)</option>
                  </select>
                  <br><br>
                  <input type="submit" value="Submit">
               </form>

            </div>


         </div>
      </div>
